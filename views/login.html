<!DOCTYPE HTML>
<html>
	<head>
		<title>Login - The World of Istv√°n Fekete</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">
			<!-- Header -->
			<%- include('partials/header.html', { currentPage: 'login' }) %>

			<!-- Main -->
			<section id="main">
				<div class="container">
					<h2>Login</h2>
					<% if (typeof error !== 'undefined' && error) { %>
						<p style="color: red;"><%= error %></p>
					<% } %>
					<form method="post" action="<%= routePrefix %>/login">
						<div class="row gtr-50">
							<div class="col-6 col-12-small">
								<input type="email" name="email" placeholder="Email" />
							</div>
							<div class="col-6 col-12-small">
								<input type="password" name="password" placeholder="Password" />
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" class="button" value="Login" /></li>
								</ul>
							</div>
						</div>
					</form>
					<p>Don't have an account? <a href="<%= routePrefix %>/register">Make one here</a></p>
				</div>
			</section>
		</div>
	</body>
</html>
